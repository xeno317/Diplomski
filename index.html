<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="original_image.js"></script>
    <script src="node_modules/mathjs/lib/browser/math.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <label class="title">Fast Fourier Transform Demostration</label>
    <div class="radioContainer">
        <div>
            <input type="radio" id="color_mode" name="mode" onclick="setMode(id)" value="color">
            <label for="color_mode">Color Mode</label>
          </div>

          <div>
            <input type="radio" id="greyscale_mode" name="mode" onclick="setMode(id)" value="greyscale" checked>
            <label for="greyscale_mode">Greyscale mode</label>
          </div>      
    </div>
    <div class="image_containers">
        <div class="box">
            <div>
                <label id="box_title">Starting Image</label>
                <canvas id="canvas_original" width="512px" height="512px"></canvas>
                <button class="start_button" onclick="image_FFT()">Start</button>
            </div>       
        </div>
        <div class="box">
            <div>
                <label id="box_title">FFT Result</label>
                <canvas id="canvas_fft" width="512" height="512"></canvas>
                <div class="slidecontainer">
                    <label class="reduction_label" for="myRange">Reduction Amount:</label>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <button class="reduction_button" onclick="reduce_FFT()">Reduce</button>
                </div>
               
            </div>       
        </div>
        <div class="box">
            <div>
                <label id="box_title">Reduction Result</label>
                <canvas id="canvas_reduction" width="512px" height="512px"></canvas>
                <button class="invert_button" onclick="invert_FFT()">Invert</button>
            </div>
        </div>
        <div class="box">
            <div>
                <label id="box_title">Inverse FFT Result</label>
                <canvas id="canvas_inverse" width="512px" height="512px"></canvas>
            </div>
        </div>   
    </div>
    <input type="file" id="file" />
    <canvas id="helperCanvas"></canvas>
</body>
</html>
