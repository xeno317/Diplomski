<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="original_image.js"></script>
      <script src="filters.js"></script>
      <title>FFT Demo</title>
   </head>
   <body>
      <label class="title">Korištenje brzih Fourierovih transformacija za obradu slike - Sandro Mikulan - FOI Varaždin - 2023</label>
      <div class="image_containers">
         <div class="box">
            <div class="content">
               <label id="box_title">Početna slika</label>
               <img id="starting_image">
            </div>
         </div>
         <div class="box">
            <div class="content">
               <label id="box_title">FFT rezultat</label>
               <img id="fft_image">
            </div>
         </div>
         <div class="box">
            <div class="content">
               <label id="box_title">Rezultat filtriranja</label>
               <img id="reduction_result_image">
            </div>
         </div>
         <div class="box">
            <div class="content">
               <label id="box_title">Inverzni FFT rezultat</label>
               <img id="inverse_fft_image">
            </div>
         </div>
      </div>
      <div class="options_container">
         <div class="options" id="options0">
            <div class="radioContainer">
               <div>
                  <input type="radio" id="greyscale_mode" name="mode" onclick="setMode(id)" value="greyscale" checked>
                  <label for="greyscale_mode">Crno-bijelo</label>
               </div>
               <div>
                  <input type="radio" id="color_mode" name="mode" onclick="setMode(id)" value="color">
                  <label for="color_mode">Boje</label>
               </div>
            </div>
            <div>
               <input type="file" id="file" class="input-file">
            </div>
            <div class="results">
               <label id="res" class="res"></label>
               <label id="fft" class="fft"></label>
               <label id="ifft" class="ifft"></label>
            </div>
         </div>
         <div class="options" id="options1">
            <label>FFT opcije</label>
            <div class="results_type">
               <label>Položaj ishodišta:</label>
               <div class="results_type_container">
                  <div>
                     <input type="radio" id="inverted" name="type" value="inverted" onclick="setType(id)" checked>
                     <label for="inverted">Središte</label>
                  </div>
                  <div>
                     <input type="radio" id="standard" name="type" value="standard" onclick="setType(id)">
                     <label for="standard">Gornji kut</label>
                  </div>
               </div>
            </div>
            <button class="start_button" id="start_button" onclick="image_FFT()">1. Start</button>
         </div>
         <div class="options" id="options2">
          <label>Filtar opcije</label>
            <div class="filter_shape">
               <label class="reduction_shape_label">Oblik filtra:</label>
               <div class="filter_shape_container">
                  <div>
                     <input type="radio" id="circle" name="shape" value="circle" onclick="setShape(id)" checked>
                     <label for="circle">Krug</label>
                  </div>
                  <div>
                     <input type="radio" id="rect" name="shape" value="rectangle" onclick="setShape(id)">
                     <label for="rect">Pravokutnik</label>
                  </div>
               </div>
            </div>
            <div class="select_container">
               <label for="filter">Filtar:</label>
               <select name="filter" id="filter">
                  <option value="low_pass">Nisko-frekvencijski</option>
                  <option value="high_pass">Visoko-frekvencijski</option>
                  <option value="sharpen">Izoštravanje</option>
                  <option value="gauss_low_pass">Gauss NF</option>
                  <option value="gauss_high_pass">Gauss VF</option>
               </select>
            </div>
            <div class="slidecontainer">
               <label class="reduction_label" for="myRange">Veličina filtra:</label>
               <input type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="this.nextElementSibling.value = this.value">
               <form>
                  <input type="number" id="slider_input" name="slider_input" placeholder="50">
               </form>
            </div>
            <button class="reduction_button" onclick="reduce_FFT()" id="reduction_button">2. Filtriranje</button>
         </div>
         <div class="optipns" id="options3">
          <label>Inverzna transformacija</label>
          <button class="invert_button" onclick="invert_FFT()">3. Invertiranje</button>  
         </div>
      </div>
      <canvas id="helperCanvas"></canvas>
   </body>
</html>
