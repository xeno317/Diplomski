<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pgmDisplay.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <input type="file" id="file" />
    <div id="download" class="parent">
        <div class="child">
            <button onclick="download()">Download</button>
            <div class="radioContainer">
                <div>
                    <input type="radio" id="png" name="format" onclick="setFormat(id)" value="png"
                           checked>
                    <label for="png">.png</label>
                  </div>
    
                  <div>
                    <input type="radio" id="jpeg" name="format" onclick="setFormat(id)" value="jpeg">
                    <label for="jpeg">.jpeg</label>
                  </div>
              
                  <div>
                    <input type="radio" id="jpg" name="format" onclick="setFormat(id)" value="jpg">
                    <label for="jpg">.jpg</label>
                  </div>     
            </div>
        </div>
    </div>
    <canvas id="myCanvas" width="100" height="100"></canvas>
</body>
</html>
