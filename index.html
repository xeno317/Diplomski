<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="original_image.js"></script>
    <script src="filters.js"></script>
    <script src="node_modules/mathjs/lib/browser/math.js" type="text/javascript"></script>
    <title>FFT Demo</title>
</head>
<body>
    <label class="title">Fast Fourier Transform Demonstration</label>
    <div class="radioContainer">
        <div>
            <input type="radio" id="color_mode" name="mode" onclick="setMode(id)" value="color">
            <label for="color_mode">Color Mode</label>
          </div>

          <div>
            <input type="radio" id="greyscale_mode" name="mode" onclick="setMode(id)" value="greyscale" checked>
            <label for="greyscale_mode">Greyscale mode</label>
          </div>      
    </div>

    <div class="image_containers">
        <div class="box">
          <label id="box_title">Starting Image</label>
          <img id="starting_image">
          <button class="start_button" onclick="image_FFT()">Start</button>
        </div>
        <div class="box">
          <label id="box_title">FFT Result</label>
          <img id="fft_image">
        </div>
        <div class="box">
          <label id="box_title">Reduction Result</label>
          <img id="reduction_result_image">
          <button class="invert_button" onclick="invert_FFT()">Invert</button>
        </div>
        <div class="box">
          <label id="box_title">Inverse FFT Result</label>
          <img id="inverse_fft_image">
        </div>
      </div>
    <div class="options_container">
        <div class="options">
            <input type="file" id="file"/>
            <div class="results">
                <label id="res" class="res"></label>
                <label id="fft" class="fft"></label>
                <label id="ifft" class="ifft"></label>
            </div>
        </div>
        <div class="options" id="options1">
            <label>Reduction Options</label>
            <div class="results_type">
                <label>FFT Results Type:</label>
                <div class="results_type_container">
                    <div>
                        <input type="radio" id="standard" name="type" value="standard" onclick="setType(id)" checked>
                        <label for="standard">Standard</label>
                      </div>
                      <div>
                        <input type="radio" id="inverted" name="type" value="inverted" onclick="setType(id)">
                        <label for="inverted">Inverted</label>
                      </div>      
                </div>
            </div>
            <div class="filter_shape">
                <label class="reduction_shape_label">Reduction shape:</label>
                <div class="filter_shape_container">
                    <div>
                        <input type="radio" id="rect" name="shape" value="rectangle" onclick="setShape(id)">
                        <label for="rect">Rectangle</label>
                      </div>
                      <div>
                        <input type="radio" id="circle" name="shape" value="circle" onclick="setShape(id)" checked>
                        <label for="circle">Circle</label>
                      </div>      
                </div>
            </div>
            <div class="select_container">
                <label for="filter">Filter:</label>
                <select name="filter" id="filter">
                    <option value="low_pass">Low pass</option>
                    <option value="high_pass">High pass</option>
                    <option value="sharpen">Sharpen</option>
                    <option value="gauss_low_pass">Gauss low pass</option>
                </select>
            </div>
            <div class="slidecontainer">
            <label class="reduction_label" for="myRange">Reduction Amount:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="this.nextElementSibling.value = this.value">
            <output class="slider_value">50</output>
        </div>
        <button class="reduction_button" onclick="reduce_FFT()" id="reduction_button">Reduce</button>
        </div>
       
    </div>
   
    <canvas id="helperCanvas"></canvas>
</body>
</html>
